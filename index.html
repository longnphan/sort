<!Doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Sorting Visualizer</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div>
    <button class="bubble-btn" onclick="sortingAlgorithm(bubbleSort(arr), 4000)">Bubble Sort</button>
    <button class="selection-btn" onclick="sortingAlgorithm(selectSort(arr), 600)">Selection Sort</button>
    <button class="insertion-btn" onclick="sortingAlgorithm(insertionSort(arr), 700)">Insertion Sort</button>
    <button class="reset-btn" onclick="reset()">Reset</button>
    <br>
    <canvas id="myCanvas" width="725" height="725" />
  </div>
<h1 class="swap-text">Swaps: 0</h1>
</div>
  <script src="index.js" charset="utf-8"></script>
</body>

</html>
